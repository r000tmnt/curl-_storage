<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>檔案列表</title>
  </head>
  <body>
    <div class="container">
        <nav><a id="upload">上傳檔案</a></nav>
    </div>

    <div class="container" style="position: relative;">
        <h1 class="title">我的檔案</h1>

        <div class="row file_row">
            <main class="files">
            </main>            
        </div>

        <div class="container file_contain">
            <div class="row">
                <aside class="upload">
                    <form class="upload_window" method="post" enctype="multipart/form-data">
                        <label for="upload_file">選擇檔案</label>
                        <ul class="prepare_list"></ul>
                        <input id="upload_file" type="file" name="files[]" multiple> 
    
                        <div class="text-right">
                            <input type="button" class="btn close  btn-secondary" value="取消">
                            <input type="submit" class="btn btn-primary" name="submit" value="確認">
                          </div>
                    </form>
                </aside>            
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/getFile.js"></script>
  </body>
</html>
